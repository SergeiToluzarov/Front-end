<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr>
        <th class="row_1_col_1">Город</th>
        <th class="row_1_col_2">Посещений</th>
        <th class="row_1_col_3">%</th>
      </tr>
      <tr>
        <td class="col_1">СПб</td>
        <td class="col_2">199</td>
        <td class="col_3">65.12</td>
      </tr>
      <tr class="row_2">
        <td class="col_1">Москва</td>
        <td class="col_2">69</td>
        <td class="col_3">21.3</td>
      </tr>
      <tr>
        <td class="col_1">Киев</td>
        <td class="col_2">5</td>
        <td class="col_3">8</td>
      </tr>
      <tr class="row_2">
        <td colspan="2">Посещений за весь период</td>
        <td class="col_3">273</td>
      </tr>
    </table>
  </body>
</html>
